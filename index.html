<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- import css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/tab.css">
    <link rel="stylesheet" href="assets/css/doi-ngon-ngu.css">
    <link rel="stylesheet" href="assets/css/le-tan.css">
    <link rel="stylesheet" href="assets/css/phan-hoi.css">
    <link rel="stylesheet" href="assets/css/dich-vu.css">

    <!-- import fontanswer - icon -->
    <link rel="stylesheet" href="./library/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="./library/fontawesome/css/brands.min.css">
    <link rel="stylesheet" href="./library/fontawesome/css/solid.min.css">

    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>QUẢN TRỊ KHÁCH SẠN</title>
    <link rel="icon" type="image/x-icon" href="">
</head>
<body>

    <!-- header -->
    <div class="header">
        <span class="name-hotel">Dung's Hotel</span>
        <div >
            <!-- <input type="text" placeholder="Nhập từ khóa tìm kiếm" class="input-with-icon"> -->
        </div>
        <div>
            <span class="dang-nhap">ADMIN</span>
        </div>
        <div class="doi-ngon-ngu">
            <img id="logo" src="assets/images/co-vn.png" alt="Logo Tiếng Việt">
            <button id="btnToggleLang" class="language">VN</button>
        </div>
    </div>

    <!-- main -->
    <div class="main">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Tab1')">Sơ đồ phòng</button>
            <button class="tablinks" onclick="openTab(event, 'Tab2')">Lễ Tân</button>
            <button class="tablinks" onclick="openTab(event, 'Tab3')">Lịch Đặt Phòng</button>
            <button class="tablinks" onclick="openTab(event, 'Tab4')">Khách Đoàn</button>
            <button class="tablinks" onclick="openTab(event, 'Tab5')">Thống Kê</button>
            <button class="tablinks" onclick="openTab(event, 'Tab6')">Phản Hồi</button>
            <button class="tablinks" onclick="openTab(event, 'Tab7')">Dịch Vụ</button>
        </div>

        <div id="Tab1" class="tabcontent">
            <div class="header-tab1">
                <div class="trang-thai">
                    <div class="theo-o" id="filter-buttons">
                        <button id="btn-all">Tất cả</button>
                        <button id="btn-active">Đang HĐ</button>
                        <button id="btn-empty">Trống</button>
                        <button id="btn-booked">Đã đặt</button>
                        <button id="btn-under-maintenance">Đang sửa</button>
                    </div>

                    <div class="theo-hang">

                    </div>
                </div>

                <div class="loai-phong">

                </div>
            </div>
        </div>

        <div id="Tab2" class="tabcontent tab-2">
            <p class="le-tan">Quản lý lễ tân</p>
  
            <table id="receptionist-table">
                <tr>
                    <th>Tên lễ tân</th>
                    <th>Vị trí</th>
                    <th>Hành động</th>
                </tr>
            </table>

            <form id="receptionist-form">
                <input type="text" id="name-le-tan" placeholder="Tên lễ tân">
                <input type="text" id="position" placeholder="Vị trí">
                <button type="button" onclick="addReceptionist()">Thêm</button>
            </form>
        </div>

        <div id="Tab3" class="tabcontent">
            
        </div>

        <div id="Tab4" class="tabcontent">
            
        </div>

        <div id="Tab5" class="tabcontent">
            
        </div>

        <div id="Tab6" class="tabcontent">
            <h1>Phản hồi của khách hàng</h1>
            <ul id="comment-list"></ul>
            <div id="comment-form">
                <input type="text" id="name-kh" placeholder="Nhập tên của bạn">
                <div class="rating star">
                    <span onclick="rateProduct(1)">★</span>
                    <span onclick="rateProduct(2)">★</span>
                    <span onclick="rateProduct(3)">★</span>
                    <span onclick="rateProduct(4)">★</span>
                    <span onclick="rateProduct(5)">★</span>
                </div>
                <textarea id="comment" placeholder="Nhập đánh giá của bạn" rows="1"></textarea>
                <button onclick="submitComment()">Gửi đánh giá</button>
            </div>
        </div>

        <div id="Tab7" class="tabcontent tab-dich-vu">
            <div class="div-dich-vu">
                <div class="dich-vu">
                    <div class="anh-dich-vu taxi"></div>
                    <button>Gọi Xe</button>
                </div>

                <div class="dich-vu">
                    <div class="anh-dich-vu bike"></div>
                    <button >Đặt Xe</button>
                </div>
            
                <div class="dich-vu">
                    <div class="anh-dich-vu nha-hang"></div>
                    <button>Đặt Bàn</button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer">

    </div>

    <!-- Import thu vien Jquery -->
    <script src="library/jquery.min.js"></script>

    <!-- Import file js -->
    <script src="asset s/js/main.js"></script>
    <script src="assets/js/doi-ngon-ngu.js"></script>
    <script src="assets/js/tab.js"></script>
    <script src="assets/js/le-tan.js"></script>
    <script src="assets/js/phan-hoi.js"></script>
</body>
</html>
